<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 game</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #fffaf5; /* cream */
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
header {
  display: flex;
  align-items: center;
  justify-content: center; /* centers both items together */
  gap: 15px; /* space between logo and text */
  margin-bottom: 20px;
}

header img {
  width: 60px; /* slightly smaller for balance */
  height: auto;
}

header h1 {
  font-size: 28px;
  margin: 0;
  color: #ff69b4; /* baby pink */
}


    .game-container {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #ff69b4; /* baby pink */
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 15px;
    }

    .scores {
      display: flex;
      gap: 10px;
    }

    .score-box {
      background: #ffe4ec;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      color: #ff3699;
      font-size: 14px;
    }

    .score-box span {
      display: block;
      font-size: 18px;
      color: #444;
    }

    button {
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    button:hover {
      background: #ff3699;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
      background: #ffe4ec; /* pale baby pink */
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #fdf1f6; /* cream-pink cells */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      transition: all 0.2s ease-in-out;
    }

    .cell[data-value="2"] { background: #ffd6e8; }
    .cell[data-value="4"] { background: #ffb6d9; }
    .cell[data-value="8"] { background: #ff96cc; color: #fff; }
    .cell[data-value="16"] { background: #ff76bf; color: #fff; }
    .cell[data-value="32"] { background: #ff56b3; color: #fff; }
    .cell[data-value="64"] { background: #ff3699; color: #fff; }
    .cell[data-value="128"] { background: #ff1a85; color: #fff; font-size: 18px; }
    .cell[data-value="256"] { background: #e60073; color: #fff; font-size: 18px; }
    .cell[data-value="512"] { background: #cc0066; color: #fff; font-size: 18px; }
    .cell[data-value="1024"] { background: #99004d; color: #fff; font-size: 16px; }
    .cell[data-value="2048"] { background: #660033; color: #fff; font-size: 16px; }

    .art-space {
      margin-top: 20px;
      width: 100%;
      height: 120px;
      background: #fffafc;
      border: 2px dashed #ffb6d9;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #bbb;
      font-size: 14px;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      text-align: center;
    }

    footer img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
 <header>
  <img src="images/dobby.jpg" alt="Sentient Logo" />
  <h1>2048 for Sentient</h1>
</header>


  <div class="game-container">
    <div class="top-bar">
      <div class="scores">
        <div class="score-box">Score <span id="score">0</span></div>
        <div class="score-box">Best <span id="best">0</span></div>
      </div>
      <button onclick="newGame()">New Game</button>
    </div>

    <div class="grid" id="grid"></div>
    <div class="art-space"><img src="images/image.jpg" alt="Sentient Logo" /></div>
  </div>

  <footer className="flex items-center justify-center p-6 bg-black">
  <a
    href="https://x.com/Gabii_awee"
    target="_blank"
    rel="noopener noreferrer"
    className="w-10 h-10 flex items-center justify-center rounded-full border border-green-500 text-green-400 text-xl hover:bg-green-600 hover:text-black transition"
  >
    ùïè
  </a>
</footer>


  <script>
    const grid = document.getElementById("grid");
    const size = 4;
    let board = [];
    let score = 0;
    let bestScore = localStorage.getItem("bestScore") || 0;

    function initBoard() {
      board = Array.from({ length: size }, () => Array(size).fill(0));
      score = 0;
      addNumber();
      addNumber();
      drawBoard();
      updateScore();
    }

    function drawBoard() {
      grid.innerHTML = "";
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          const value = board[r][c];
          if (value !== 0) {
            cell.textContent = value;
            cell.dataset.value = value;
          }
          grid.appendChild(cell);
        }
      }
    }

    function addNumber() {
      let empty = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) empty.push({ r, c });
        }
      }
      if (empty.length === 0) return;
      const { r, c } = empty[Math.floor(Math.random() * empty.length)];
      board[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      row = row.filter(val => val);
      while (row.length < size) row.push(0);
      return row;
    }

    function rotateBoard() {
      let newBoard = Array.from({ length: size }, () => Array(size).fill(0));
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          newBoard[r][c] = board[c][r];
        }
      }
      return newBoard;
    }

    function handleMove(direction) {
      let oldBoard = JSON.stringify(board);

      if (direction === "left") {
        for (let r = 0; r < size; r++) board[r] = slide(board[r]);
      } else if (direction === "right") {
        for (let r = 0; r < size; r++) board[r] = slide(board[r].reverse()).reverse();
      } else if (direction === "up") {
        board = rotateBoard();
        for (let r = 0; r < size; r++) board[r] = slide(board[r]);
        board = rotateBoard();
      } else if (direction === "down") {
        board = rotateBoard();
        for (let r = 0; r < size; r++) board[r] = slide(board[r].reverse()).reverse();
        board = rotateBoard();
      }

      if (JSON.stringify(board) !== oldBoard) {
        addNumber();
        drawBoard();
        updateScore();
      }
    }

    function updateScore() {
      document.getElementById("score").textContent = score;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("bestScore", bestScore);
      }
      document.getElementById("best").textContent = bestScore;
    }

    function newGame() {
      initBoard();
    }

    // Prevent page scroll on arrow keys
    window.addEventListener("keydown", (e) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        if (e.key === "ArrowUp") handleMove("up");
        if (e.key === "ArrowDown") handleMove("down");
        if (e.key === "ArrowLeft") handleMove("left");
        if (e.key === "ArrowRight") handleMove("right");
      }
    });

    initBoard();
  </script>
</body>
</html>
